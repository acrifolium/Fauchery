<div id="adminNavbar" ng-show="AdminNavbarCtrl.isUserLogin">
    <div class="col-xs-12 col-sm-4" ng-bind="AdminNavbarCtrl.currentUser.username"></div>
    <div class="col-xs-12 col-sm-4" ng-bind="AdminNavbarCtrl.currentUser.firstname + ' ' + AdminNavbarCtrl.currentUser.lastname"></div>
    <div class="col-xs-12 col-sm-4 logout" ng-bind="'ADMIN_NAVBAR.LOGOUT' | i18next" ng-click="AdminNavbarCtrl.logout()"></div>
</div>
